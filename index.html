<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-between">
            <div class="col-md-8 d-flex justify-content-center align-items-center p-3" id="all-notes-container">
                <div class="card text-bg-dark mb-3 note m-auto" style="max-width: 18rem;" id="example-note">
                    <div class="card-header">10:30, 11:9:2024</div>
                    <div class="card-body">
                        <h5 class="card-title p-2">Hello! I'm note title.</h5>
                        <p class="card-text p-2">and I'm note body text.</p>
                    </div>
                    <div class="remove-note">Remove</div>
                </div>
            </div>

            <div class="col-md-3 align-items-center" id="new-note-container">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Note Title</label>
                    <input type="text" class="form-control" placeholder="Add title"  id="note-title" >
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label" >Note Text</label>
                    <textarea type="text" class="form-control" rows="3" id="note-text" > </textarea>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3" id="submit-button">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
